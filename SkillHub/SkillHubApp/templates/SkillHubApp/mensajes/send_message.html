<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensaje - SkillHub</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'SkillHubApp/css/style.css' %}">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <section class="send-message-section">
                <div class="send-message-form">
                    <h2>Enviar Nuevo Mensaje</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Destinatario:</label>
                            {{ form.recipient_username }}
                            {% for error in form.recipient_username.errors %}
                                <div class="error-message">{{ error }}</div>
                            {% endfor %}
                        </div>
                        <div class="form-group">
                            <label>Mensaje:</label>
                            {{ form.content }}
                        </div>
                        <button type="submit" class="btn">Enviar Mensaje</button>
                        <a href="{% url 'messages' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
