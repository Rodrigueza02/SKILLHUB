<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillHub - Home</title>
    {% load static %}
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'registration/css/styles.css' %}"> -->
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="{% static 'SkillHubApp/images/logo.png' %}" alt="SkillHub Logo">
            </div>
            <h1>SKILLHUB</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Inicio</a></li>  <!-- Cambia aquí -->
                    <li><a href="{% url 'messages' %}">Mensajes</a></li>
                    <li><a href="#">Mensajes</a></li>
                    <li><a href="#">Notificaciones</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
            </div>
        </header>

        <aside class="sidebar">
            <div class="profile">
                <img src="{% static 'SkillHubApp/images/perfil.png' %}" alt="Imagen de Perfil" class="profile-image">
                <h2>Perfil</h2>
                <p>Nombre de Usuario</p>
                <button class="view-profile">Ver perfil</button>
            </div>
        </aside>

        <main class="feed">
            <h2>Publicaciones Recientes</h2>
            <!-- Aquí irían las publicaciones -->
        </main>
    </div>

    <footer>
        <p>&copy; 2024 SKILLHUB</p>
    </footer>
</body>
</html>
