<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SkillHub</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'registration/css/style.css' %}">
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="{% static 'registration/images/logo.png' %}" alt="SkillHub Logo">
            </div>
            <h1>Iniciar Sesión en SkillHub</h1>
        </header>
        
        {% if error_message %}
            <div class="error-message">
                {{ error_message }}
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
        
        <div class="register-link">
            <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Registrarse</a></p>
        </div>
    </div>
</body>
</html>
